<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Biblioteca Digital</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h1 {
            margin-top: 0;
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .login-card p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .error-msg {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }
        /* Mostra erro se houver o par√¢metro 'error' na URL */
        .show-error {
            display: block;
        }
        .users-hint {
            margin-top: 25px;
            font-size: 0.85em;
            color: #555;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }
    </style>
</h:head>
<h:body>

    <div class="login-card">
        <h1>üìö Biblioteca Digital</h1>
        <p>Bem-vindo! Fa√ßa login para continuar.</p>

        <h:panelGroup rendered="#{param['error'] != null}">
            <div class="error-msg show-error">
                ‚ùå Usu√°rio ou senha inv√°lidos.
            </div>
        </h:panelGroup>

        <form action="j_security_check" method="POST">
            <div class="form-group">
                <label for="j_username">Usu√°rio</label>
                <input type="text" id="j_username" name="j_username" class="form-control"
                       placeholder="Digite seu usu√°rio" required="true" autofocus="true" />
            </div>

            <div class="form-group">
                <label for="j_password">Senha</label>
                <input type="password" id="j_password" name="j_password" class="form-control"
                       placeholder="Digite sua senha" required="true" />
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div class="users-hint">
            <strong>‚ÑπÔ∏è Usu√°rios Dispon√≠veis (Senha: senha123):</strong>
            <ul style="padding-left: 20px; margin-top: 5px;">
                <li>üî¥ <b>admin</b> (Administrador)</li>
                <li>üü° <b>bibliotecario</b> (Bibliotec√°rio)</li>
                <li>üü¢ <b>joao_usuario</b> (Leitor)</li>
            </ul>
        </div>
    </div>

</h:body>
</html>
