<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <meta charset="UTF-8" />
  <title>Login - Biblioteca Digital</title>
  <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 2em;
        }
        .login-header p {
            color: #666;
            margin: 0;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }
        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #c33;
        }
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        .info-box strong {
            display: block;
            margin-bottom: 8px;
        }
        .user-list {
            margin-top: 8px;
            line-height: 1.6;
        }
    </style>
</h:head>
<h:body>
  <div class="login-container">
    <div class="login-header">
      <h1>üìö Biblioteca Digital</h1>
      <p>Fa√ßa login para continuar</p>
    </div>

    <f:view>
      <h:form styleClass="login-form"
              prependId="false"
              action="j_security_check"
              method="POST">

        <!-- Mensagem de erro -->
        <h:panelGroup rendered="#{not empty param.error}">
          <div class="error-message">
            ‚ùå Usu√°rio ou senha inv√°lidos. Tente novamente.
          </div>
        </h:panelGroup>

        <div class="form-group">
          <label for="j_username">üë§ Usu√°rio:</label>
          <input type="text"
                 id="j_username"
                 name="j_username"
                 placeholder="Digite seu usu√°rio"
                 required="required"
                 autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label for="j_password">üîí Senha:</label>
          <input type="password"
                 id="j_password"
                 name="j_password"
                 placeholder="Digite sua senha"
                 required="required" />
        </div>

        <button type="submit" class="btn-login">
          üöÄ Entrar
        </button>
      </h:form>
    </f:view>

    <div class="info-box">
      <strong>‚ÑπÔ∏è Usu√°rios de Teste:</strong>
      <div class="user-list">
        üî¥ <strong>admin</strong> / senha123<br/>
        üü° <strong>bibliotecario</strong> / senha123<br/>
        üü¢ <strong>joao_usuario</strong> / senha123
      </div>
    </div>
  </div>
</h:body>
</html>
